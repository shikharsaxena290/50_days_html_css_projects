<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style13.css">
    <title>Document</title>
</head>
<body>
    <div class="scene">
        <div class="box"></div>
        <div class="box-two"></div>
        <div class="flap"></div>
        <div class="flap-shadow"></div>
        <div class="shadow"></div>
        <div class="detail"></div>
        <div class="floor"></div>
        <div class="detail-box"></div>
        <!-- Right cat -->
        <div class="cat-one-lh"></div>
        <div class="cat-one-rh"></div>
        <div class="cat-one-le"></div>
        <div class="cat-one-lec"></div>
        <div class="cat-one-lecc"></div>
        <div class="cat-one-center"></div>
        <div class="cat-one-re"></div>
        <div class="cat-one-rec"></div>
        <div class="cat-one-recc"></div>
        <div class="cat-one-eye"></div>
        <div class="cat-one-eye-two"></div>
        <div class="cat-one-nose"></div>
        <div class="cat-one-whisker"></div>
        <div class="cat-one-whisker-two"></div>
        <div class="cat-one-paw"></div>
        <div class="cat-one-paw-two"></div>
        <div class="cat-paw-detail-r"></div>
        <div class="cat-paw-detail-r-two"></div>
        <div class="cat-paw-detail-l"></div>
        <div class="cat-paw-detail-l-two"></div>
        <!-- left cat -->
        <div class="cat-two-lh"></div>
        <div class="cat-two-rh"></div>
        <div class="cat-two-le"></div>
        <div class="cat-two-lec"></div>
        <div class="cat-two-lecc"></div>
        <div class="cat-two-center"></div>
        <div class="cat-two-re"></div>
        <div class="cat-two-rec"></div>
        <div class="cat-two-recc"></div>
        <div class="cat-two-eye"></div>
        <div class="cat-two-eye-two"></div>
        <div class="cat-two-nose"></div>
        <div class="cat-two-whisker"></div>
        <div class="cat-two-whisker-two"></div>
        <div class="paint-job"></div>
        <div class="ear-paint"></div>
        <div class="ear-paint-two"></div>
        <div class="belly"></div>
        <div class="coat"></div>
        <div class="coat-two"></div>
        <!-- Tails -->
        <div class="tail-one"></div>
        <div class="tail-one-detail"></div>
        <div class="tail-one-detail-two"></div>
        <div class="tail-detail-hide"></div>
        <div class="tail-two"></div>
        <div class="tail-two-detail"></div>
        <div class="tail-two-detail-two"></div>
        <div class="tail-two-detail-hide"></div>
        <div class="tail-two-detail-hide-two"></div>
        <!-- Misc -->
        <div class="detail-two"></div>
        <div class="detail-three"></div>
        <div class="detail-four"></div>
        <div class="star"></div>
        <div class="star-two"></div>
        <div class="final-flap"></div>
      </div>
</body>
</html>
